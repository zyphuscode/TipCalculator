<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tip Form</title>
</head>
<body>
  
  <div class="container">
    <form  id="form" class="form">
      <h2>Tip Calculator</h2>
      
      <div class="form-control">
        
        <h3>How Much Was Your Bill?</h3>
        <div class="input-group-prepend">
          <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
       <input type="number" id="bill-money" placeholder="Enter Bill $$$" value="">
      </div>

      <div class="form-control">
        <h3>How Many people Sharing The Bill?</h3>
        <div class="input-group-prepend">
          <i class="fa fa-user" aria-hidden="true"></i>
      </div>
    
        <input type="number" id="customer" placeholder="Enter Number Of People" value="">
      </div>

      <div class="form-control">
        <h3>Feeling Generous?</h3>
      <div class="input-group-prepend">
     </div>
        <input type="number" id="tipPercent" placeholder="add % of the total" value="">
    </div>
      <br>
      
      <div class="result-container">
        <button type="submit"value="calculate" id="calc">Calculate</button>
        <button type="submit" class="reset" id="reset">Reset</button>
        <div id="billAmount"></div>
        <div id="guestAmount"></div>
        <div id="totalBillAmount"></div>
        <div id="perGuestAmount"></div>
      </div>
    </form>
  </div>

  
  </div>
 

  <script src="app.js"></script>
</body>

</html>
